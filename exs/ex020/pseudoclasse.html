<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <link rel="shortcut icon" href="../ex004/html5.ico" type="image/x-icon">
    <style>
        /*AS PSEUDOS CLASSES PODEM SER REPRESENTADAS POR ":" E DIZ RESPEITO A UMA CONDIÇÃO, NO EXEMPLO ABAIXO A CONDIÇÃO É: QUANDO O MOUSE PASSAR POR CIMA (HOVER) O BACKGROUND VAI FICAR AMARELO*/
        div{
            display: inline-block;
            background-color: lightgray;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        div:hover{
            background-color: rgba(209, 209, 48, 0.418);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
