<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <!--A TAG UTILIZADA PARA CONSTRUÇÃO DE PAGAGRAFOS É A TAG <P> E </P>-->
    <!--A TAG UTILIZADA PARA QUEBRAR LINHAS É A TAG <BR>-->
    <!--NÃO SE PODE COLOCAR VÁRIAS TAGS <BR>, O IDEAL É ESTILIZAR COM CSS-->
    
    <h1>Parágrafos e quebras de linha</h1> <hr>
    <p>Você pode escrever um paragrafo de qualquer forma, basta colocar o conteúdo dentro das tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Já se você quiser quebrar <br> uma linha utiliza-se a tag &lt;br&gt;</p> 
    <!--PARA UTILIZAÇÃO DE SIMBOLOS VOCÊ PODE ESTÁ UTILIZANDO O "&" JUNTAMENTE COM O CONJUNTO DE CARACTERES PREDEFINIDO PELA LINGUAGEM HTML, CONSULTE O PDF DO CURSO EM VÍDEO PARA MAIS OPÇÕES-->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <!-- JÁ PARA UTILIZAÇÃO DE EMOJI, VOCE PODE USAR O "&" JUNTAMENTE COM AS SIGLAS "#X" PARA INFORMAR  QUE O EMOJI É EM HEXADECIMAL, E SELECIONAR O DE SUA PREFERÊNCIA NA EMOJIPEDIA OU OUTRA SIMILAR-->
    <p>Vamos adicionar alguns emoji:
        &#x1FAE1; 
    </p>
</body>
</html>
