<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/html5.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
</head>
<body>
    <!--SEMPRE OPTE POR USAR TAGS MAIS SEMANTICAS POSSIVEIS-->
    <!--VOCE TEM A OPÇÃO DE ENVELOPAR UM TEXTO EM UMA TAG ATRAVES DO COMANDO CTRL + SHIFT + P ATRAVES DO EMMET ENVELOPER-->
    <h1>Principais Formatações </h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo</b> em negrito usando a tag "B"</p> <!--TAG NÃO SEMANTICA-->
    <p>Nessa <STRONG>frase</STRONG> temos um <strong>termo</strong> em negrito usando a tag "strong"</p> <!--TAG SEMANTICA-->
    <h2>Itálico / Ênfase</h2>
    <p>Nessa frase temos um <i>termo</i> em italico usando a tag "I"</p> <!--TAG NÃO SEMANTICA-->
    <p>Nessa frase temos um <em>termo</em> em italico usando a tag "Em"</p> <!--TAG SEMANTICA-->
</body>
</html>
